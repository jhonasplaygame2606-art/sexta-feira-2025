<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sexta-Feira Hologr√°fica</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #02101f, #000814 70%);
        font-family: Arial, sans-serif;
        color: #7fffd4;
        overflow: hidden;
    }

    /* EFEITO HOLOGRAMA ANIMADO */
    .grid {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(#0ff2 1px, transparent 1px),
                          linear-gradient(90deg, #0ff2 1px, transparent 1px);
        background-size: 40px 40px;
        animation: mover 12s linear infinite;
        opacity: 0.25;
    }

    @keyframes mover {
        from { transform: translateY(0); }
        to { transform: translateY(40px); }
    }

    /* PAINEL HOLOGR√ÅFICO */
    .painel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85%;
        max-width: 750px;
        padding: 25px;
        backdrop-filter: blur(14px);
        background: #0fffff08;
        border: 1px solid #00eaff77;
        border-radius: 20px;
        box-shadow: 0 0 25px #00f2ff55;
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
        text-shadow: 0 0 15px #00eaff;
    }

    #chat {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #00eaff55;
        border-radius: 10px;
        background: #00112255;
        box-shadow: inset 0 0 10px #00eaff44;
    }

    .msg {
        margin: 8px 0;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
    }

    .user {
        background: #00eaff44;
        margin-left: auto;
        color: #fff;
    }

    .bot {
        background: #003344aa;
    }

    textarea {
        width: 100%;
        height: 70px;
        margin-top: 12px;
        background: #002233aa;
        border: 1px solid #00eaff55;
        color: #7fffd4;
        border-radius: 10px;
        padding: 10px;
        outline: none;
        resize: none;
    }

    .botoes {
        margin-top: 12px;
        display: flex;
        gap: 10px;
    }

    button {
        flex: 1;
        padding: 15px;
        border-radius: 10px;
        background: #00eaff;
        border: none;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 12px #00eaff;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00eaff;
    }
</style>

</head>
<body>

<div class="grid"></div>

<div class="painel">
    <h1>Sexta-Feira ‚Äî Holograma Stark</h1>

    <div id="chat"></div>

    <textarea id="entrada" placeholder="Fale com a IA..."></textarea>

    <div class="botoes">
        <button id="btnVoz">üéôÔ∏è Falar</button>
        <button id="btnEnviar">Enviar</button>
    </div>
</div>

<script>
// SUA CHAVE AQUI
let apiKey = "AIzaSyDnndZ0ZcPrpLvp2-2J3VeCAEDBDYKjev4";

function addMsg(t, who="bot") {
    let chat = document.getElementById("chat");
    let div = document.createElement("div");
    div.className = "msg " + who;
    div.textContent = t;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function askIA(texto) {
    addMsg(texto, "user");

    const r = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey,
        {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ role: "user", parts: [{ text: texto }] }]
            })
        }
    ).then(x => x.json());

    let resposta = r.candidates?.[0]?.content?.parts?.[0]?.text || "Erro na resposta";
    addMsg(resposta, "bot");
    falar(resposta);
}

// FALA
function falar(txt) {
    let u = new SpeechSynthesisUtterance(txt);
    u.lang = "pt-BR";
    speechSynthesis.speak(u);
}

// VOZ ‚Üí TEXTO
let rec;
if ("webkitSpeechRecognition" in window) {
    rec = new webkitSpeechRecognition();
    rec.lang = "pt-BR";
    rec.onresult = e => askIA(e.results[0][0].transcript);
}

document.getElementById("btnVoz").onclick = () => rec && rec.start();
document.getElementById("btnEnviar").onclick = () =>
    askIA(document.getElementById("entrada").value);

document.getElementById("entrada").addEventListener("keydown", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        askIA(document.getElementById("entrada").value);
    }
});
</script>

</body>
</html>
